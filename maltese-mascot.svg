<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradients for realistic fur -->
    <radialGradient id="mainFur" cx="45%" cy="40%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FEFEFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F8F8;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="fluffyFur" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="earFur" cx="40%" cy="30%">
      <stop offset="0%" style="stop-color:#FFFEF8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFF8F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5EFE8;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="eyeGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#3D2817;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1410;stop-opacity:1" />
    </radialGradient>
    
    <filter id="fluffyShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="furTexture">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  
  <!-- Main head - round and fluffy -->
  <circle cx="100" cy="100" r="60" fill="url(#mainFur)" filter="url(#fluffyShadow)"/>
  
  <!-- Fluffy fur layers for depth -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="#FAFAFA" stroke-width="1" opacity="0.4"/>
  <circle cx="100" cy="100" r="57" fill="none" stroke="#F8F8F8" stroke-width="0.8" opacity="0.3"/>
  
  <!-- Extra fluffy cheeks -->
  <ellipse cx="60" cy="105" rx="32" ry="35" fill="url(#fluffyFur)" opacity="0.8" filter="url(#furTexture)"/>
  <ellipse cx="140" cy="105" rx="32" ry="35" fill="url(#fluffyFur)" opacity="0.8" filter="url(#furTexture)"/>
  
  <!-- Left ear - long and floppy with feathered hair -->
  <g transform="translate(50, 65) rotate(-25)">
    <ellipse cx="0" cy="0" rx="20" ry="35" fill="url(#earFur)" filter="url(#fluffyShadow)"/>
    <!-- Feathered hair strands -->
    <path d="M -10,-20 Q -12,-28 -10,-35" stroke="#F5F5F5" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
    <path d="M -5,-22 Q -6,-30 -4,-36" stroke="#F8F8F8" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.5"/>
    <path d="M 0,-24 Q 0,-32 2,-38" stroke="#FAFAFA" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.5"/>
    <path d="M 5,-22 Q 6,-30 8,-36" stroke="#F8F8F8" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.5"/>
    <path d="M 10,-20 Q 12,-28 10,-35" stroke="#F5F5F5" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
    <!-- Inner ear detail -->
    <ellipse cx="0" cy="5" rx="10" ry="20" fill="#FFF5F0" opacity="0.6"/>
  </g>
  
  <!-- Right ear - long and floppy with feathered hair -->
  <g transform="translate(150, 65) rotate(25)">
    <ellipse cx="0" cy="0" rx="20" ry="35" fill="url(#earFur)" filter="url(#fluffyShadow)"/>
    <!-- Feathered hair strands -->
    <path d="M -10,-20 Q -12,-28 -10,-35" stroke="#F5F5F5" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
    <path d="M -5,-22 Q -6,-30 -4,-36" stroke="#F8F8F8" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.5"/>
    <path d="M 0,-24 Q 0,-32 2,-38" stroke="#FAFAFA" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.5"/>
    <path d="M 5,-22 Q 6,-30 8,-36" stroke="#F8F8F8" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.5"/>
    <path d="M 10,-20 Q 12,-28 10,-35" stroke="#F5F5F5" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
    <!-- Inner ear detail -->
    <ellipse cx="0" cy="5" rx="10" ry="20" fill="#FFF5F0" opacity="0.6"/>
  </g>
  
  <!-- Top knot with bow -->
  <g transform="translate(100, 45)">
    <!-- Fluffy top knot -->
    <ellipse cx="0" cy="0" rx="22" ry="18" fill="#FFFFFF" filter="url(#fluffyShadow)"/>
    <ellipse cx="-10" cy="-3" rx="14" ry="12" fill="#FEFEFE" opacity="0.9"/>
    <ellipse cx="10" cy="-3" rx="14" ry="12" fill="#FEFEFE" opacity="0.9"/>
    <!-- Hair strands -->
    <path d="M -12,-8 Q -14,-14 -12,-18" stroke="#F8F8F8" stroke-width="1.5" fill="none" opacity="0.5"/>
    <path d="M 0,-10 Q 0,-16 2,-20" stroke="#F8F8F8" stroke-width="1.5" fill="none" opacity="0.5"/>
    <path d="M 12,-8 Q 14,-14 12,-18" stroke="#F8F8F8" stroke-width="1.5" fill="none" opacity="0.5"/>
    
    <!-- Cute bow -->
    <g transform="translate(0, 8)">
      <ellipse cx="-10" cy="0" rx="9" ry="7" fill="#FFB8D9"/>
      <ellipse cx="10" cy="0" rx="9" ry="7" fill="#FFB8D9"/>
      <circle cx="0" cy="0" r="4.5" fill="#FF9AC8"/>
      <!-- Bow highlights -->
      <ellipse cx="-10" cy="-1" rx="5" ry="3" fill="#FFD5EA" opacity="0.7"/>
      <ellipse cx="10" cy="-1" rx="5" ry="3" fill="#FFD5EA" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Face area with subtle shading -->
  <ellipse cx="100" cy="110" rx="42" ry="40" fill="#FEFEFE" opacity="0.4"/>
  
  <!-- Left eye with dark halo rim -->
  <g transform="translate(78, 95)">
    <!-- Eye halo (dark rim) -->
    <ellipse cx="0" cy="0" rx="13" ry="14" fill="#2C2420" opacity="0.8"/>
    <!-- Eye white -->
    <ellipse cx="0" cy="0" rx="11" ry="12" fill="#FFFFFF"/>
    <!-- Iris -->
    <ellipse cx="0" cy="0.5" rx="9" ry="10" fill="url(#eyeGradient)"/>
    <!-- Pupil -->
    <ellipse cx="0" cy="0.5" rx="5" ry="6" fill="#000000"/>
    <!-- Multiple shine highlights for life-like look -->
    <ellipse cx="-2.5" cy="-2.5" rx="3.5" ry="4.5" fill="#FFFFFF" opacity="0.9"/>
    <ellipse cx="2.5" cy="2" rx="2" ry="2.5" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="3" cy="-1" r="1.5" fill="#FFFFFF" opacity="0.3"/>
  </g>
  
  <!-- Right eye with dark halo rim -->
  <g transform="translate(122, 95)">
    <!-- Eye halo (dark rim) -->
    <ellipse cx="0" cy="0" rx="13" ry="14" fill="#2C2420" opacity="0.8"/>
    <!-- Eye white -->
    <ellipse cx="0" cy="0" rx="11" ry="12" fill="#FFFFFF"/>
    <!-- Iris -->
    <ellipse cx="0" cy="0.5" rx="9" ry="10" fill="url(#eyeGradient)"/>
    <!-- Pupil -->
    <ellipse cx="0" cy="0.5" rx="5" ry="6" fill="#000000"/>
    <!-- Multiple shine highlights for life-like look -->
    <ellipse cx="-2.5" cy="-2.5" rx="3.5" ry="4.5" fill="#FFFFFF" opacity="0.9"/>
    <ellipse cx="2.5" cy="2" rx="2" ry="2.5" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="3" cy="-1" r="1.5" fill="#FFFFFF" opacity="0.3"/>
  </g>
  
  <!-- Snout area with subtle definition -->
  <ellipse cx="100" cy="125" rx="28" ry="22" fill="#FEFEFE" opacity="0.6"/>
  <ellipse cx="100" cy="125" rx="24" ry="18" fill="#FFFFFF" opacity="0.4"/>
  
  <!-- Black button nose -->
  <g transform="translate(100, 125)">
    <ellipse cx="0" cy="0" rx="8" ry="7" fill="#1a1410"/>
    <!-- Nose highlight -->
    <ellipse cx="-2.5" cy="-2" rx="3" ry="2.5" fill="#FFFFFF" opacity="0.5"/>
    <ellipse cx="1" cy="1" rx="1.5" ry="1.2" fill="#FFFFFF" opacity="0.2"/>
    <!-- Nose line -->
    <path d="M 0,4 L 0,10" stroke="#1a1410" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Sweet smile -->
  <g transform="translate(100, 135)">
    <path d="M -14,0 Q -10,5 -5,6 Q 0,6.5 5,6 Q 10,5 14,0" 
          stroke="#2C2420" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Tongue peeking out -->
    <ellipse cx="0" cy="9" rx="7" ry="9" fill="#FFB6C1"/>
    <ellipse cx="0" cy="8" rx="5" ry="6" fill="#FFD0D8" opacity="0.7"/>
    <path d="M 0,5 L 0,13" stroke="#FF9AAA" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Fur texture details - fine hair strands -->
  <g opacity="0.15" stroke="#E8E8E8" stroke-width="0.8" fill="none" stroke-linecap="round">
    <path d="M 55,75 Q 50,80 48,88"/>
    <path d="M 60,70 Q 55,78 53,86"/>
    <path d="M 145,75 Q 150,80 152,88"/>
    <path d="M 140,70 Q 145,78 147,86"/>
    <path d="M 65,145 Q 60,152 58,160"/>
    <path d="M 135,145 Q 140,152 142,160"/>
    <path d="M 75,155 Q 72,162 70,168"/>
    <path d="M 125,155 Q 128,162 130,168"/>
  </g>
  
  <!-- Additional fluffy texture on head -->
  <g opacity="0.2" stroke="#F5F5F5" stroke-width="1.2" fill="none" stroke-linecap="round">
    <path d="M 70,90 Q 68,85 66,80"/>
    <path d="M 130,90 Q 132,85 134,80"/>
    <path d="M 85,165 Q 83,170 82,175"/>
    <path d="M 115,165 Q 117,170 118,175"/>
  </g>
</svg>
